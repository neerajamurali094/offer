<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerSelection">
            <h2><span jhiTranslate="offerApp.offerCustomerSelection.detail.title">Customer Selection</span> {{customerSelection.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="offerApp.offerCustomerSelection.customerSelectionType">Customer Selection Type</span></dt>
                <dd>
                    <span>{{customerSelection.customerSelectionType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-selection', customerSelection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
